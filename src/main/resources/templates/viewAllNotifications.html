<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking System</title>
  <style>
    /* Custom CSS styles */
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-image: url('notification.jpg'); /* Replace with your background image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color and transparency as desired */
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .heading {
      font-size: 32px;
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .notifications {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .notification {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .notification:hover {
      transform: translateY(-5px);
    }

    .notification-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .notification-message {
      font-size: 18px;
      margin: 0;
      color: #333;
    }

    .notification-timestamp {
      font-size: 14px;
      color: #888;
      margin: 0;
    }

    .mark-as-read-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .mark-as-read-button a {
      text-decoration: none; /* Remove underline */
      color: #fff; /* Set button text color */
    }

    .mark-as-read-button:hover {
      background-color: #0056b3;
    }

    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .buttons a {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 14px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    .fade-out-animation {
      animation-name: fadeOut;
      animation-duration: 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="heading">All Notifications</h1>
    <ul class="notifications">
      <li class="notification" th:each="notification : ${notifications}" th:object="${notification}">
        <div class="notification-content">
          <div>
            <h2 class="notification-message" th:text="*{message}"></h2>
            <h2 class="notification-timestamp" th:text="*{createdAt}"></h2>
          </div>
          <div>
            <button class="mark-as-read-button" onclick="fadeOutNotification(this)">
              <a th:href="*{'deleteNotification?id=' + id}">Mark as Read</a>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div class="buttons">
      <a href="home">Book More Tickets</a>
      <a href="passengerProfile">Go Back</a>
    </div>
  </div>

  <script>
    function fadeOutNotification(button) {
      const notificationDiv = button.closest('.notification');
      notificationDiv.classList.add('fade-out-animation');
      setTimeout(() => {
        notificationDiv.style.display = 'none';
      }, 500);
    }
  </script>
</body>

</html>
